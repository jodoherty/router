---

- name: Network configuration
  hosts: routers
  become: true
  handlers:
    - name: Restart systemd-networkd
      ansible.builtin.systemd_service:
        name: systemd-networkd
        state: restarted

  tasks:
    - name: Install networking tools
      ansible.builtin.apt:
        pkg:
        - systemd-resolved
        - systemd-timesyncd
        state: present

    - name: Enable systemd-timesyncd
      ansible.builtin.systemd_service:
        name: systemd-timesyncd
        state: started
        enabled: true

    - name: Configure hostname
      ansible.builtin.hostname:
        name: "{{ hostname }}"
      when: hostname is defined

    - name: Configure wan_interface
      ansible.builtin.template:
        src: templates/wan.network
        dest: /etc/systemd/network/wan.network
        owner: root
        group: root
        mode: 0644
      notify: Restart systemd-networkd

    - name: Configure lan_interface
      ansible.builtin.template:
        src: templates/lan.network
        dest: /etc/systemd/network/lan.network
        owner: root
        group: root
        mode: 0644
      notify: Restart systemd-networkd

    - name: Enable systemd-networkd
      ansible.builtin.systemd_service:
        name: systemd-networkd
        state: started
        enabled: true

    - name: Enable systemd-resolved
      ansible.builtin.systemd_service:
        name: systemd-resolved
        state: started
        enabled: true

    - name: Configure stub resolv.conf
      ansible.builtin.file:
        src: /run/systemd/resolve/stub-resolv.conf
        dest: /etc/resolv.conf
        state: link
        force: yes

- name: VPN setup
  hosts: routers
  become: true
  handlers:
    - name: Restart wireguard
      ansible.builtin.systemd_service:
        name: 'wg-quick@{{ wg_interface }}'
        state: restarted
  tasks:
    - name: Configure wireguard
      ansible.builtin.copy:
        dest: /etc/wireguard/{{ wg_interface }}.conf
        content: |
          {{ wg_config }}
        owner: root
        group: root
        mode: '0600'
      notify: Restart wireguard

    - name: Enable wireguard
      ansible.builtin.systemd_service:
        name: 'wg-quick@{{ wg_interface }}'
        state: started
        enabled: true


- name: Firewall and forwarding setup
  hosts: routers
  become: true
  handlers:
    - name: Reload sysctl
      ansible.builtin.command:
        cmd: sysctl --system

    - name: Restart nftables
      ansible.builtin.systemd_service:
        name: nftables
        state: restarted
  tasks:
    - name: Enable IP Forwarding
      ansible.builtin.copy:
        dest: /etc/sysctl.d/forwarding.conf
        content: |
          net.ipv4.ip_forward = 1
          net.ipv6.conf.all.forwarding = 1
        owner: root
        group: root
        mode: '0644'
      notify: Reload sysctl

    - name: Configure firewall
      ansible.builtin.template:
        src: templates/nftables.conf.j2
        dest: /etc/nftables.conf
        owner: root
        group: root
        mode: '0755'
      notify: Restart nftables

    - name: Enable nftables
      ansible.builtin.systemd_service:
        name: nftables
        state: started
        enabled: true

- name: DNS Server
  hosts: routers
  become: true
  handlers:
    - name: Restart dnsmasq
      ansible.builtin.systemd_service:
        name: dnsmasq
        state: restarted

  tasks:
    - name: Install DNS packages
      ansible.builtin.apt:
        pkg:
        - dnsmasq
        - bind9-utils
        - bind9-dnsutils
        state: present

    - name: Configure dnsmasq
      ansible.builtin.copy:
        dest: /etc/dnsmasq.d/local-dns-server.conf
        content: |
          bind-dynamic
          interface={{ lan_interface }}
          interface={{ wg_interface }}
          no-resolv
          {% for server in dns_servers.ipv4 %}
          server={{ server }}
          {% endfor %}
          {% for server in dns_servers.ipv6 %}
          server={{ server }}
          {% endfor %}
          conf-file=/usr/share/dnsmasq/trust-anchors.conf
          dnssec
        mode: '0644'
        owner: root
        group: root
      notify: Restart dnsmasq

    - name: Enable dnsmasq
      ansible.builtin.systemd_service:
        name: dnsmasq
        state: started
        enabled: true


- name: Dynamic DNS setup
  hosts: routers
  become: true
  tasks:
    - name: Install packages
      ansible.builtin.apt:
        pkg:
        - python3-boto3
        - networkd-dispatcher
        state: present

    - name: Add Route53 DNS update configuration file
      ansible.builtin.copy:
        dest: /etc/route53_dyndns.json
        content: '{{ update_route53_config }}'
        owner: root
        group: root
        mode: '0600'

    - name: Add script to update Route53 DNS
      ansible.builtin.copy:
        dest: /usr/local/bin/update_route53
        src: scripts/update_route53
        owner: root
        group: root
        mode: '0755'

    - name: Ensure networkd-dispatcher hook directory is present
      ansible.builtin.file:
        path: /etc/networkd-dispatcher/configured.d
        state: directory
        owner: root
        group: root
        mode: 0755

    - name: Add networkd-dispatcher hook to call Route53 update script
      ansible.builtin.template:
        src: templates/network_configured
        dest: /etc/networkd-dispatcher/configured.d/network_configured
        owner: root
        group: root
        mode: 0755

    - name: Enable networkd-dispatcher
      ansible.builtin.systemd_service:
        name: networkd-dispatcher
        state: started
        enabled: true

